<!DOCTYPE html>
<html lang="en">

<head>
    <title>CIS 115 - Assignment 7 - Calculator</title>
    <meta charset="UTF-8">
    <style>
        #oper, #equal{
            margin: 0 10px;
        }
        .dec, .inc{
            padding: 1px 0px;
        }
    </style>
    <script>
        const el = (id) => document.getElementById(id);
        const cls = (cls) => document.getElementsByClassName(cls);
        const val = (id) => el(id).value;
        const forEl = (e) => e.target.getAttribute("for");
        const calculate = (f, s) => {
            f = parseInt(val(f)), s = parseInt(val(s));
            switch(val("oper")){
                case "+": return f + s;
                case "-": return f - s;
                case "*": return f * s;
                case "/": return f / s;
            }
        }
        window.onload = () => {
            el("equal").onclick = () => el("result").value = calculate("firstNum", "secondNum");
            for(x of cls("dec")) x.onclick = (e) => (el(forEl(e)).value = +val(forEl(e)) - 1)
            for(x of cls("inc")) x.onclick = (e) => (el(forEl(e)).value = +val(forEl(e)) + 1)
        }
    </script>
<script async src='/cdn-cgi/bm/cv/669835187/api.js'></script></head>
<body>
    <h2>Calculator</h2>
    <button class="dec" for="firstNum">▼</button>
    <input type="text" id="firstNum" value="100" size=1/>
    <button class="inc" for="firstNum">▲</button>
    <select id="oper">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
    </select>
    <button class="dec" for="secondNum">▼</button>
    <input type="text" id="secondNum" value="100" size=1/>
    <button class="inc" for="secondNum">▲</button>
    <input type="button" id="equal" value="=">
    <input type="text" id="result" placeholder="Result" readonly onfocus="this.blur();">
