<head>
    <title>CIS 115 - Assignment 7 - Calculator</title>
    <meta charset="UTF-8">
    <style></style>
    <script>
        const el = (id) => document.getElementById(id);
        const check = (id) => el("op_" + id).checked;
        const calculate = (f, s) => {
            f = parseInt(el(f).value), s = parseInt(el(s).value);
            if(check("plus")) return f + s
            if(check("minus")) return f - s
            if(check("mul")) return f * s
            else return f / s
        }
        window.onload = () => (el("button").onclick = () => el("result").value = calculate("firstNum", "secondNum"))
    </script>
